---
# vars file for bootstrap-emilien

package_list:
  - autojump
  - autojump-zsh
  - awesome
  - chromium
  - curl
  - git
  - git-review
  - terminator
  - vim
  - wget
  - zsh
  - libselinux-python
  - tig
  - weechat
  - owncloud-client
  - openvpn
  - socat
home_user: emilien
directory_list:
  - git/EmilienM
  - git/misc
  - git/openstack
  - git/rdo
  - .config/terminator
  - .config/awesome
  - .vimsessions
  - .vim/autoload
  - bin
  - .weechat
  - .local/share/data/ownCloud
  - owncloud
absent_directory_list:
  - /home/{{ home_user }}/Desktop
  - /home/{{ home_user }}/Documents
  - /home/{{ home_user }}/Music
  - /home/{{ home_user }}/Pictures
  - /home/{{ home_user }}/Public
  - /home/{{ home_user }}/Templates
  - /home/{{ home_user }}/Videos
  - /etc/openvpn/server
fedora_version: 27
