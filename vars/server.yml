---
# vars file for bootstrap-emilien / client

package_list:
  - curl
  - git
  - libselinux-python
  - openvpn
  - tig
  - vim
  - weechat
  - wget
  - zsh
  - php-intl
  - ufw
  - fail2ban
  - emby-server
  - htop
directory_list:
  - /home/{{ home_user }}/.vimsessions
  - /home/{{ home_user }}/.weechat
  - /home/{{ home_user }}/bin
  - /home/{{ home_user }}/git/EmilienM
  - /etc/openvpn/jail/tmp
  - /etc/letsencrypt
  - /home/torrents
absent_directory_list:
  - /etc/openvpn/client
  - /root/anaconda-ks.cfg
  - /root/original-ks.cfg
