  - autojump-zsh
  - awesome
  - chromium
  - curl
  - git
  - git-review
  - libselinux-python
  - openvpn
  - owncloud-client
  - parcellite
  - python3-flake8
  - socat
  - terminator
  - tig
  - vim
  - weechat
  - wget
  - zsh
  - NetworkManager-tui
